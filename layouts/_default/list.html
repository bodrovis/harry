{{ define "title" }}
  {{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}
{{ define "desc" }}{{ .Params.meta_desc }}{{end}}

{{ define "main" }}
<main>
  <article>
    <header>
      <h1>{{.Title}}</h1>
    </header>
    {{.Content}}
  </article>

  <ul>

  {{ range .Pages }}
    <li>
      <a href="{{.Permalink}}">{{.Title}}</a>
    </li>
  {{ end }}
  </ul>
</main>
{{ end }}
